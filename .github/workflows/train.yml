# .github/workflows/train.yml
name: Train SUTAM Models

on:
  schedule:
    - cron: "30 22 * * *"   # 01:30 Europe/Istanbul (UTC+3)
  workflow_dispatch: {}

permissions:
  contents: write
  actions: read

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Resolve input parquet (data/ or repo root)
        id: resolve_input
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f "data/fr_crime_09.parquet" ]]; then
            INPUT="data/fr_crime_09.parquet"
          elif [[ -f "fr_crime_09.parquet" ]]; then
            INPUT="fr_crime_09.parquet"
          else
            echo "❌ fr_crime_09.parquet bulunamadı (ne data/ altında ne de kökte)."
            exit 1
          fi
          echo "✅ Using INPUT=$INPUT"
          ls -lh "$INPUT"
          echo "INPUT=$INPUT" >> "$GITHUB_ENV"

      - name: Prepare output dir
        run: |
          mkdir -p models

      - name: Train binary model (stacking)
        run: |
          python train_binary.py --input "$INPUT" --outdir models

      - name: Train category model (multiclass)
        run: |
          python train_category.py --input "$INPUT" --outdir models

      - name: Show outputs
        run: |
          ls -lh models

      - name: Upload models as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sutam-models
          path: |
            models/*.joblib
            models/*.pkl
          if-no-files-found: error
          retention-days: 7

      - name: Commit models to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/*.joblib models/*.pkl || true
          git commit -m "ci: update models ($(date -u +%F))" || echo "no changes"
          git push
