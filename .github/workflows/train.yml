name: Train SUTAM Models

on:
  schedule:
    # 07:30 America/Los_Angeles (San Francisco) = 15:30 UTC
    - cron: "30 15 * * *"
  workflow_dispatch:
    inputs:
      input_path:
        description: "ƒ∞steƒüe baƒülƒ± √∂zel girdi yolu (√∂rn. data/fr_crime_09.parquet)"
        required: false
        default: ""

permissions:
  contents: write
  actions: read

concurrency:
  group: sutam-train-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Resolve input parquet (inputs ‚Üí data/ ‚Üí root ‚Üí latest glob)
        id: resolve_input
        shell: bash
        run: |
          set -euo pipefail
          REQ_INPUT="${{ github.event.inputs.input_path }}"
          if [[ -n "${REQ_INPUT}" && -f "${REQ_INPUT}" ]]; then
            INPUT="${REQ_INPUT}"
          elif [[ -f "data/fr_crime_09.parquet" ]]; then
            INPUT="data/fr_crime_09.parquet"
          elif [[ -f "fr_crime_09.parquet" ]]; then
            INPUT="fr_crime_09.parquet"
          else
            # Son √ßare: data/ altƒ±nda fr_crime_*.parquet i√ßinden en g√ºncel/versiyon en b√ºy√ºk olan
            CANDIDATE="$(ls -1 data/fr_crime_*.parquet 2>/dev/null | sort -V | tail -n1 || true)"
            if [[ -n "${CANDIDATE}" && -f "${CANDIDATE}" ]]; then
              INPUT="${CANDIDATE}"
            else
              echo "‚ùå fr_crime_09.parquet bulunamadƒ± (inputs/data/ veya k√∂k)."
              exit 1
            fi
          fi
          echo "‚úÖ Using INPUT=${INPUT}"
          ls -lh "${INPUT}"
          echo "INPUT=${INPUT}" >> "$GITHUB_ENV"

      - name: Prepare output dir
        run: mkdir -p models

      - name: Train binary model (stacking)
        run: |
          python train_binary.py --input "$INPUT" --outdir models

      - name: Train category model (multiclass)
        run: |
          python train_category.py --input "$INPUT" --outdir models

      - name: Show outputs
        run: |
          echo "üì¶ models/"
          ls -lah models || true

      - name: Upload models & reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sutam-models
          path: |
            models/*.joblib
            models/*.pkl
            models/*.json
            models/*.csv
            models/*.txt
            models/*.log
          if-no-files-found: warn
          retention-days: 7

      # Ko≈üullu repo commit: yalnƒ±zca branch ko≈üullarƒ±nda ve deƒüi≈üiklik varsa
      - name: Commit models to repo (conditional)
        if: startsWith(github.ref, 'refs/heads/')
        shell: bash
        run: |
          set -euo pipefail
          # ƒ∞steƒüe baƒülƒ±: LFS ile takip etmek isterseniz .gitattributes'ƒ± repoda tanƒ±mlayƒ±n.
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add models/*.joblib models/*.pkl 2>/dev/null || true
          if ! git diff --quiet --cached; then
            git commit -m "ci: update models ($(date -u +%F))"
            git push
          else
            echo "‚ÑπÔ∏è No model changes to commit."
          fi
